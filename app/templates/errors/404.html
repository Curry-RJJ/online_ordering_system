{% extends "base.html" %}

{% block title %}页面未找到 - 美团外卖{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-warning">404</h1>
                <h2>哎呀！页面未找到</h2>
                <div class="error-details mb-4">
                    抱歉，您访问的页面不存在或已被移除。
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('restaurant.list_restaurants') }}" class="btn btn-warning btn-lg">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left me-2"></i>返回上一页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
}

.error-details {
    color: #666;
    font-size: 1.1rem;
}

.display-1 {
    font-weight: 300;
}
</style>
{% endblock %}
