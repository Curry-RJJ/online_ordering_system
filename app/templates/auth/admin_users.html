{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>用户管理</h2>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <span class="badge bg-{{ 'success' if user.role == 'admin' else 'primary' }}">
                            {{ '管理员' if user.role == 'admin' else '普通用户' }}
                        </span>
                    </td>
                    <td>
                        {% if user.id != current_user.id %}
                            <a href="{{ url_for('auth.toggle_user_role', user_id=user.id) }}" 
                               class="btn btn-sm btn-warning"
                               onclick="return confirm('确认修改用户角色？')">
                                切换角色
                            </a>
                            <a href="{{ url_for('auth.delete_user', user_id=user.id) }}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('确认删除此用户？此操作不可恢复！')">
                                删除
                            </a>
                        {% else %}
                            <span class="text-muted">当前用户</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <a href="{{ url_for('dish.list_dishes') }}" class="btn btn-secondary">返回首页</a>
</div>
{% endblock %}
