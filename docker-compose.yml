version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: online_ordering_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-meituan_waimai}
      MYSQL_USER: ${MYSQL_USER:-meituan_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-meituan_pass}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3307}:3306"  # 映射到3307避免与本地MySQL冲突
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_mysql_data.py:/docker-entrypoint-initdb.d/init_data.py:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask应用服务
  web:
    build: .
    container_name: online_ordering_web
    restart: always
    environment:
      # Flask配置
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      
      # MySQL数据库配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-meituan_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-meituan_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-meituan_waimai}
      
      # 数据库URL（会自动使用上面的配置）
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-meituan_user}:${MYSQL_PASSWORD:-meituan_pass}@mysql:3306/${MYSQL_DATABASE:-meituan_waimai}?charset=utf8mb4
      
      TZ: Asia/Shanghai
    ports:
      - "${WEB_PORT:-5000}:5000"
    volumes:
      # 持久化上传的图片
      - ./app/static/images:/app/app/static/images
      # 持久化数据库文件（如果使用SQLite）
      - ./instance:/app/instance
      # 持久化日志
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network

volumes:
  mysql_data:
    driver: local

networks:
  app_network:
    driver: bridge

